<!DOCTYPE html>
<html>
<head>
  <title>H2H FA Player Registration</title>
</head>
<body>
  <h2>Register with Higher to Highest FA (H2H FA)</h2>

  <input id="name" placeholder="Player Name"><br><br>
  <input id="phone" placeholder="Phone Number"><br><br>
  <input id="guardian" placeholder="Guardian Phone Number"><br><br>
  <input id="age" placeholder="Age"><br><br>
  <input id="height" placeholder="Height (cm)"><br><br>
  <input id="wing" placeholder="Playing Wing (LW, RW, CF etc)"><br><br>
  <input id="jersey" placeholder="Preferred Jersey Number"><br><br>

  <button onclick="register()">Register</button>

  <p><a href="index.html">Back to Login</a></p>

  <script src="script.js"></script>
</body>
</html>
